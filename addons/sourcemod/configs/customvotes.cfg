        "immunity"		"90"
        "bots"			"1"
        "cooldown"		"60"
        "command"		"sm_kick {TARGET_NAME}"
        "start_notify"	"{yellow}[投票] {green}{VOTER_NAME} {lightgreen}发起一次踢出 {green}{TARGET_NAME} {lightgreen}玩家的投票."
