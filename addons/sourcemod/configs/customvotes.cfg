        "pass_notify"	"{yellow}[投票] {lightgreen}投票通过."
        "fail_notify"	"{yellow}[投票] {lightgreen}投票失败. 有效投票数: {green}{VOTE_AMOUNT} {lightgreen}需要票数: {green}{VOTE_REQUIRED}"
